<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" media="all" href="app.css">
    <script type="text/javascript" src="app.js"> </script>
  </head>
  <body>
    <svg>
      <defs>
        <clippath id="all_corners" clipPathUnits="objectBoundingBox">
          <polygon points=".5 0, .8 .1, 1 .35, 1 .7, .8 .9, .5 1, .2 .9, 0 .7, 0 .35, .2 .1"></polygon>
        </clippath>
        
        <clippath id="right_corners" clipPathUnits="objectBoundingBox">
          <polygon points=".5 0, .8 .1, 1 .35, 1 .7, .8 .9, .5 1, 0 1, 0 0"></polygon>
        </clippath>
        
        <clippath id="top_corners" clipPathUnits="objectBoundingBox">
          <polygon points=".5 0, .8 .1, 1 .35, 1 .7, 1 1, 0 1, 0 .7, 0 .35, .2 .1"></polygon>
        </clippath>
        
        <clippath id="left_corners" clipPathUnits="objectBoundingBox">
          <polygon points=".5 0, 1 0, 1 1,.5 1, .2 .9, 0 .7, 0 .35, .2 .1"></polygon>
        </clippath>
        
        <clippath id="bottom_corners" clipPathUnits="objectBoundingBox">
          <polygon points="0 0, 1 0, 1 .7, .8 .9, .5 1, .2 .9, 0 .7, 0 .35"></polygon>
        </clippath>
        
        <clippath id="bottom_right_corner" clipPathUnits="objectBoundingBox">
          <polygon points="0 0, 1 0, 1 .35, 1 .7, .8 .9, .5 1, 0 1"></polygon>
        </clippath>
        
        <clippath id="bottom_left_corner" clipPathUnits="objectBoundingBox">
          <polygon points="0 0, 1 0, 1 1, .5 1, .2 .9, 0 .7, 0 0"></polygon>
        </clippath>
        
        <clippath id="top_left_corner" clipPathUnits="objectBoundingBox">
          <polygon points=".5 0, 1 0, 1 1, 0 1, 0 .7, 0 .35, .2 .1"></polygon>
        </clippath>
        
        <clippath id="top_right_corner" clipPathUnits="objectBoundingBox">
          <polygon points=".5 0, .8 .1, 1 .35, 1 1, 0 1, 0 0"></polygon>
        </clippath>
      </defs>
    </svg>

    
    <div class="twinkle"></div>
    
    <div class="plane-3d">
      <div class="front"></div>
      <div class="side"></div>
    </div>
  </body>
</html>
